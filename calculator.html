<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 260px;
    }
    input {
        width: 100%;
        height: 50px;
        font-size: 1.5rem;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        width: 60px;
        height: 50px;
        font-size: 1.2rem;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #f0f0f0;
    }
    button:hover {
        background: #ddd;
    }
    .operator {
        background: #4CAF50;
        color: white;
    }
    .operator:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">⌫</button>
        <button class="operator" onclick="appendChar('/')">÷</button>
        <button class="operator" onclick="appendChar('*')">×</button>
    </div>
    <div>
        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button class="operator" onclick="appendChar('-')">−</button>
    </div>
    <div>
        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button class="operator" onclick="appendChar('+')">+</button>
    </div>
    <div>
        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
    <div>
        <button onclick="appendChar('0')" style="width:125px;">0</button>
        <button onclick="appendChar('.')">.</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendChar(char) {
        display.value += char;
    }

    function clearDisplay() {
        display.value = '';
    }

    function deleteChar() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value) || '';
        } catch {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
